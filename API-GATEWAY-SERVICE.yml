server:
    port: 8881


spring:
    cloud:
        gateway:
            default-filters:
            - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
            globalcors:
              corsConfigurations:
                '[/**]':
                    allowedOrigins: "*"
                    allowedMethods: "*"
                    allowedHeaders: "*"
            routes:
            - id: UserDetails-Microservice
              uri: lb://aditiuserdetails
              predicates:
              - Path= /users/**
            - id: Book-service
              uri: lb://aditibooks
              predicates:
              - Path= /books/**
            - id: Whislist-service
              uri: lb://aditiwhislist
              predicates:
              - Path= /fav/**
            - id: Authorization
              uri: lb://aditi_auth
              predicates:
              - Path= /auth/**
            
    application:
        name: API-GATEWAY-SERVICE          

eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://34.201.101.226:8761/eureka/
    instance:
        hostname: aditi_eurekaserver
